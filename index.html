<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Login Page</title>
</head>
<body>
    <form class="">
        <h4 class="centered">LOG IN</h4>
        <div class="form-group input-group">
            <label class="form-control-label" for="email">Email Address</label>
            <input class="form-control name="email" id="email" placeholder="Enter mail" type="text"> 
        </div>
        <div class="form-group input-group w-40">
            <label class="form-control-label">Password</label>
            <input class="form-control " name="password" id="password" placeholder="password"> 
        </div>
        <div class="input group">
            <button class="btn ">Submit</button>
        </div>
        

    </form>
    
</body>
